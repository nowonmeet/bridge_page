<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お風呂記録 - 風呂キャンセル界隈のためのゆるい生存日記</title>
    <meta name="description" content="「風呂キャンセル界隈」のあなたへ。アプリ「お風呂記録」は、お風呂に入れない日も肯定する、がんばらない生存記録アプリです。会員登録不要。">
    
    <!-- Google広告タグ設置エリア ここから -->
    <!-- Google Tag Manager または Google Ads コンバージョンタグをここに設置してください -->
    <!-- 例: gtag.js, GTM スニペットなど -->
    <!-- Google広告タグ設置エリア ここまで -->
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body {
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* 背景のアニメーション円 */
        .shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            animation: float 20s infinite;
        }

        .shape-1 {
            top: -10%;
            left: -10%;
            width: 500px;
            height: 500px;
            background: #4DD0E1;
            animation-delay: 0s;
        }

        .shape-2 {
            bottom: -10%;
            right: -10%;
            width: 400px;
            height: 400px;
            background: #80DEEA;
            animation-delay: -5s;
        }

        .shape-3 {
            top: 30%;
            left: 40%;
            width: 300px;
            height: 300px;
            background: #B2EBF2;
            animation-delay: -10s;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            33% {
                transform: translate(30px, -50px) rotate(10deg);
            }
            66% {
                transform: translate(-20px, 20px) rotate(-5deg);
            }
            100% {
                transform: translate(0, 0) rotate(0deg);
            }
        }

        /* Glassmorphism効果 */
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        .glass-card:hover {
            transform: translateY(-5px);
        }

        /* グラデーションテキスト */
        .gradient-text {
            background: linear-gradient(45deg, #006064, #00BCD4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>

<body class="bg-cyan-50 min-h-screen relative overflow-x-hidden pb-32">
    <!-- 背景のアニメーション円 -->
    <div class="fixed inset-0 -z-10 overflow-hidden">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <!-- メインコンテンツ -->
    <main class="container mx-auto px-5 py-10 flex justify-center items-center min-h-screen">
        <div class="glass-card rounded-3xl p-8 md:p-12 w-full max-w-md text-center transition-transform duration-300">
            
            <!-- アプリアイコン -->
            <div class="mb-6 mx-auto w-28 h-28 rounded-[22px] overflow-hidden shadow-lg">
                <img src="images/icon.jpg" alt="お風呂記録アプリアイコン" class="w-full h-full object-cover">
            </div>

            <!-- タイトル（H1はキャッチコピーのみ） -->
            <h1 class="text-3xl md:text-4xl font-bold mb-2 gradient-text">
                今日のお風呂、<br>キャンセルする？
            </h1>

            <!-- サブキャッチ -->
            <p class="text-base text-slate-600 mb-6">
                風呂キャンセル界隈の皆様へ
            </p>

            <!-- メイン画像（新規追加） -->
            <div class="mb-6">
                <img src="images/screenshot.jpg" alt="お風呂記録アプリのスクリーンショット - がんばれない日も許せるわたしへ" 
                     class="w-full max-w-sm mx-auto rounded-2xl shadow-xl">
            </div>

            <!-- 共感メッセージ（SEO強化版） -->
            <p class="text-sm text-slate-500 mb-3 leading-relaxed">
                無理して入らなくていい。記録するだけで、偉い。<br>
                アプリ『お風呂記録』でつける、ゆるい生存日記。
            </p>

            <!-- サブテキスト -->
            <p class="text-xs text-slate-400 mb-8">
                会員登録不要・すぐに始められます
            </p>

            <!-- ストアボタン（PC表示用） -->
            <div class="hidden md:flex flex-col sm:flex-row gap-4 justify-center items-center mb-6">
                <a href="https://apps.apple.com/sa/app/id6744083424" 
                   class="inline-block transition-all duration-200 hover:-translate-y-1 hover:opacity-80" 
                   target="_blank" rel="noopener noreferrer">
                    <img src="images/badge_ios.svg" alt="App Storeからダウンロード" class="h-14 w-auto">
                </a>
                <a href="https://play.google.com/store/apps/details?id=com.nowonmeet.app016.bath_cancellation" 
                   class="inline-block transition-all duration-200 hover:-translate-y-1 hover:opacity-80" 
                   target="_blank" rel="noopener noreferrer">
                    <img src="images/badge_android.svg" alt="Google Playで手に入れよう" class="h-14 w-auto">
                </a>
            </div>

            <!-- 余白確保 -->
            <div class="h-8"></div>
        </div>
    </main>

    <!-- 追従フッター（Sticky Footer） -->
    <footer class="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-md shadow-[0_-2px_10px_rgba(0,0,0,0.1)] z-50 py-4 md:hidden">
        <div class="container mx-auto px-5 flex flex-col sm:flex-row gap-3 justify-center items-center">
            <a href="https://apps.apple.com/sa/app/id6744083424" 
               class="inline-block transition-all duration-200 active:scale-95" 
               target="_blank" rel="noopener noreferrer">
                <img src="images/badge_ios.svg" alt="App Storeからダウンロード" class="h-12 w-auto">
            </a>
            <a href="https://play.google.com/store/apps/details?id=com.nowonmeet.app016.bath_cancellation" 
               class="inline-block transition-all duration-200 active:scale-95" 
               target="_blank" rel="noopener noreferrer">
                <img src="images/badge_android.svg" alt="Google Playで手に入れよう" class="h-12 w-auto">
            </a>
        </div>
    </footer>
</body>

</html>
